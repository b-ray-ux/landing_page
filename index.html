<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
 <body>
    <nav>
        <div class="logo-box">
            <img src="images/zenith-logo.png" alt="Logo" class="logo">
        </div>
    </nav>
    
    <section>
        <header class="header">
            <h1 class="main_header">All your communication. One place.</h1>

            <div class="inbound-card">
                <img src="images/inbound-card.png" alt="" class="card">
            </div>
        </header>
       <div>
            <img src="images/hero-bg-texture.png" alt="" class="background-img">
       </div>
   </section>
    
   <article class="article_items">
        <h1 class="article_heading">The features that matter</h1>
        
        <section class="article_cards">
           <div class="info_cards_row">
               <div class="info_cards_col">
                  <div class="info_cards_one">
                     <div class="article_info_one">
                        <p>Mark all your completed threads in one place</p>
                        <img src="images/features-checkboxes.png" alt="" class="checkboxes"> 
                     </div>
                  </div>
               </div>
               <div class="info_cards_col">
                   <div class="info_cards_two">
                       <div class="article_info_two">
                           <p>Integrate all your communication platforms</p>
                        <img src="images/features-integrations.png" alt="" class="integrations">
                     </div>
                  </div>
              </div>
              <div class="info_cards_col">
                  <div class="info_cards_three">
                      <div class="article_info_three">
                        <p>See all your notifications in one place</p>
                        <img src="images/features-notifications.png" alt="" class="notifications">
                  </div>
                </div>
              </div>
           </div>
        </section>
   </article>

   <section class="section_dashboard">
       <img src="images/zenith-dasboard.png" alt="" class="dashboard">
   </section>

   <section>
       <h1 class="section_header"> Your favorite products finally together</h1>

       <div class="companies">
           <div class="companies_row">
               <div class="companies_col">
                   <div class="company_img">
                       <img src="images/slack-full.png" alt="" class="slack">
                   </div>
               </div>
               <div class="companies_col">
                    <div class="company_img">
                        <img src="images/trello.png" alt="" class="trello">
                    </div>
               </div>
               <div class="companies_col">
                    <div class="company_img">
                        <img src="images/asana.png" alt="" class="asana">
                    </div>
                </div>
                <div class="companies_col">
                    <div class="company_img">
                        <img src="images/jira.png" alt="" class="jira">
                    </div>
                </div>
                <div class="companies_col">
                    <div class="company_img">
                        <img src="images/google.png" alt="" class="google">
                    </div>
                </div>
           </div>
       </div>
   </section>

   <footer class="footer_background">
       <div class="footer_header">Stay up to date</div>
       <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
       </form>
   </footer>


 </body>
</html>
